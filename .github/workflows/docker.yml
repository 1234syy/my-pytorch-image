name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Debug - Show everything
        run: |
          echo "=== 环境变量 ==="
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "=== 当前目录 ==="
          pwd
          echo "=== 文件列表 ==="
          ls -la
          echo "=== Dockerfile 详细信息 ==="
          if [ -f "Dockerfile" ]; then
            echo "✅ Dockerfile 存在"
            echo "大小: $(wc -c < Dockerfile) 字节"
            echo "内容:"
            cat Dockerfile
          else
            echo "❌ Dockerfile 不存在"
            echo "创建测试文件..."
            echo "FROM alpine:latest" > Dockerfile
            echo "RUN echo 'Hello'" >> Dockerfile
          fi

      - name: Extract version from tag
        run: |
          # 直接从 Release 标签获取版本
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image locally first
        run: |
          echo "=== 本地构建测试 ==="
          docker build -t local-test .

      - name: Push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ env.TAG_NAME }}
