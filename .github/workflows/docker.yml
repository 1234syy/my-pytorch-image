name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Debug - Verify Dockerfile
        run: |
          echo "=== 检查Dockerfile ==="
          echo "当前目录: $(pwd)"
          echo "文件列表:"
          ls -la
          echo ""
          echo "Dockerfile详细检查:"
          if [ -f "Dockerfile" ]; then
            echo "Dockerfile存在"
            echo "文件大小: $(wc -c < Dockerfile) 字节"
            echo "行数: $(wc -l < Dockerfile) 行"
            echo ""
            echo "=== Dockerfile内容（前10行）==="
            head -10 Dockerfile
          else
            echo "Dockerfile不存在！"
          fi

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ env.RELEASE_VERSION }}
